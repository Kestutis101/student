<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" target="_blank">
      <h1>Payment form</h1>
      <p>Required fields are followed by '*'</p>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <input type="radio" name="title" id="mr" value="mr" />
        <label for="mr">Mr</label>
        <br />
        <input type="radio" name="title" id="mrs" value="mrs" />
        <label for="mrs">Mrs</label>
      </fieldset>
      <label for="name-input">Name *</label>
      <input type="text" id="name-input" name="name" required />
      <br />
      <label for="email-input">E-mail *</label>
      <input type="email" id="email-input" name="email" required />
      <br />
      <label for="password-input">Password *</label>
      <input type="password" id="password-input" name="password" required />
      <br />
      <h2>Payment information</h2>
      <label for="card-type-dropdown">Card Type</label>
      <select name="card-type" id="card-type-dropdown">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="maestro">Maestro</option>
      </select>
      <br />
      <label for="card-number">Card Number</label>
      <input
        type="number"
        min="1000000000000000"
        max="9999999999999999"
        name="card-number"
        required
      />
      <br />
      <label id="date-picker-label" for="date-picker">Expiration date *</label>
      <input type="date" id="date-picker" name="expiration-date" required />
      <br />
      <!-- <label for="date-picker"><i>formatted as mm/yy/dd</i></label> -->
      <br />
      <button type="submit">Validate The Payment</button>
    </form>
  </body>
</html>
